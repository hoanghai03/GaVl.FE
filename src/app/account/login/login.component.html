<div class="auth-page-wrapper pt-5">
    <!-- auth page bg -->
    <div class="auth-one-bg-position auth-one-bg" id="auth-particles">
      <div class="bg-overlay"></div>
  
      <div class="shape">
        <svg xmlns="http://www.w3.org/2000/svg" version="1.1" xmlns:xlink="http://www.w3.org/1999/xlink" viewBox="0 0 1440 120">
          <path d="M 0,36 C 144,53.6 432,123.2 720,124 C 1008,124.8 1296,56.8 1440,40L1440 140L0 140z"></path>
        </svg>
      </div>
    </div>
  
    <!-- auth page content -->
    <div class="auth-page-content">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center mt-sm-5 mb-4 text-white-50">
              <div>
                <a routerLink="/" class="d-inline-block auth-logo">
                  <img src="assets/images/logo-etc-lg.png" alt="" height="60" />
                </a>
              </div>
              <p class="mt-3 fs-15 fw-medium">Nhà cung cấp giải pháp công nghệ đa lĩnh vực, đa dịch vụ.</p>
            </div>
          </div>
        </div>
        <!-- end row -->
  
        <div class="row justify-content-center">
          <div class="col-md-8 col-lg-6 col-xl-5">
            <div class="card mt-4">
              <div class="card-body p-4">
                <div class="text-center mt-2">
                  <h5 class="text-primary">Đăng nhập hệ thống Helpdesk</h5>
                  <p class="text-muted">Chào mừng bạn quay trở lại!</p>
                </div>
                <div class="p-2 mt-4">
                  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                    <div class="mb-3">
                      <label class="form-label" for="username">Tên đăng nhập</label>
                      <input
                        type="text"
                        class="form-control"
                        id="username"
                        formControlName="username"
                        [ngClass]="{
                          'is-invalid': submitted && f['username'].errors
                        }"
                      />
                      <div *ngIf="submitted && f['username'].errors" class="invalid-feedback">
                        <div *ngIf="f['username'].errors['required']">Vui lòng nhập tên đăng nhập</div>
                      </div>
                    </div>
  
                    <div class="mb-3">
                      <div class="float-end">
                        <a routerLink="/pass-reset/basic" class="text-muted">Quên mật khẩu?</a>
                      </div>
                      <label class="form-label" for="password-input">Mật khẩu</label>
                      <div class="position-relative auth-pass-inputgroup mb-3">
                        <input
                          [type]="fieldTextType ? 'text' : 'password'"
                          class="form-control pe-5"
                          id="password-input"
                          formControlName="password"
                          [ngClass]="{
                            'is-invalid password': submitted && f['password'].errors
                          }"
                        />
                        <button
                          class="btn btn-link position-absolute end-0 top-0 text-decoration-none text-muted"
                          type="button"
                          id="password-addon"
                        >
                          <i
                            class="mdi align-middle"
                            [ngClass]="{
                              'mdi-eye-off-outline': !fieldTextType,
                              'mdi-eye-outline': fieldTextType
                            }"
                            (click)="toggleFieldTextType()"
                          ></i>
                        </button>
                        <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
                          <span *ngIf="f['password'].errors['required']">Vui lòng nhập mật khẩu</span>
                        </div>
                      </div>
                    </div>
  
                    <div class="mb-3">
                      <label class="form-label" for="code2">Mã xác thực</label>
                      <input
                        type="text"
                        class="form-control"
                        id="code2"
                        formControlName="code2"
                        [ngClass]="{
                          'is-invalid': submitted && f['code2'].errors
                        }"
                        placeholder="Mã xác thực gồm 6 chữ số"
                      />
                      <div *ngIf="submitted && f['code2'].errors" class="invalid-feedback">
                        <div *ngIf="f['code2'].errors['required']">Vui lòng nhập mã xác thực</div>
                      </div>
                    </div>
  
                    <div class="mt-4">
                      <button class="btn btn-success w-100" type="submit">Đăng nhập</button>
                    </div>
                  </form>
                </div>
              </div>
              <!-- end card body -->
            </div>
            <!-- end card -->
            <div class="mt-4 text-center">
                <p class="mb-0">Don't have an account ? <a routerLink="/auth/register" class="fw-semibold text-primary text-decoration-underline"> Signup </a> </p>
            </div>
          </div>
        </div>
        <!-- end row -->
      </div>
      <!-- end container -->
    </div>
    <!-- end auth page content -->
  
    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="text-center">
              <p class="mb-0 text-muted">&copy; {{ 2023 }} ETC <i class="mdi mdi-heart text-danger"></i> Helpdesk</p>
            </div>
          </div>
        </div>
      </div>
    </footer>
    <!-- end Footer -->
  </div>
  <!-- end auth-page-wrapper -->
  <app-toasts aria-live="polite" aria-atomic="true"></app-toasts>
